<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
  <img class = 'carpet' src='./asset/carpet3-2.png'>
    <div id="container" class="carpet">
      <div class="cat">
        <div class="catHead">
          <div class="ears"></div>
          <div class="leftEye">
            <div class="pupil"></div>
          </div>
          <div class="rightEye">
            <div class="pupil"></div>
          </div>
          <div class="nose"></div>
          <div class="mouth1"></div>
          <div class="mouth2"></div>
        </div>
        <div class="catBody"></div>
        <div class="catTail">
          <div class="catTailEnd"></div>
        </div>
      </div>
      <img class ='yarn' src='./asset/yarn1.png'>
      <img class ='yarn2' src='./asset/yarn.png'>
      <div class="balls">
        <div class="ballrows 1">
          <span class="ball 1"></span>
          <span class="ball 2"></span>
          <span class="ball 3"></span>
        </div>
        <div class="ballrows 2">
          <span class="ball 4"></span>
          <span class="ball 5"></span>
          <span class="ball 6"></span>
          <span class="ball 7"></span>
        </div>
        <div class="ballrows 3">
          <span class="ball 8"></span>
          <span class="ball 9"></span>
          <span class="ball 10"></span>
          <span class="ball 11"></span>
          <span class="ball 12"></span>
        </div>
        <div class="ballrows 4">
          <span class="ball 13"></span>
          <span class="ball 14"></span>
          <span class="ball 15"></span>
          <span class="ball 16"></span>
          <span class="ball 17"></span>
          <span class="ball 18"></span>
        </div>
      </div>
      <button class="startButton" type="button">Start</button>
      <button class="nextButton" type="button">Next turn</button>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
